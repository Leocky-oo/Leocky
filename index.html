<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Year Anniversary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .countdown {
      font-size: 30px;
      margin-top: 10px;
      animation: fadeIn 2.5s ease-out;
    }

    .typewriter {
      border-right: 3px solid #ffffff;
      animation: typing 4s steps(50, end), blink 0.7s step-end infinite;
    }

  </style>
</head>

<body class="bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500 text-white min-h-screen flex flex-col">
  <h1>üéâ 1 Year Anniversary Coming Soon üéâ</h1>
  <p class="countdown">Loading...</p>
  <div id="count"></div>

  <script>
    // Set the target date for the countdown
    const targetDate = new Date();
    targetDate.setHours(0, 0, 0, 0); // Set start time to 12:00 AM
    targetDate.setDate(targetDate.getDate() + 1); // Set the target date to the next day

    // Countdown update function
    function updateCountdown() {
      const now = new Date();
      const timeLeft = targetDate - now; // Remaining time in milliseconds

      if (timeLeft <= 0) {
        document.querySelector("#count").innerHTML = `
        <header class="bg-opacity-10 bg-white text-white py-6 shadow-lg text-center">
          <h1 class="text-3xl font-bold">üéâ 1 Year Anniversary üéâ</h1>
          <p class="mt-2">I love you more than I can say</p>
        </header>

        <main class="container mx-auto my-10 px-4">
        //   <div id="photos-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        //     <!-- Dynamic content will be inserted here -->
        //   </div>

            <div class="text-center max-w-xl p-8 bg-opacity-20 bg-white rounded-lg shadow-lg">
            <button id="showMessageBtn" class="bg-purple-700 text-white py-2 px-4 rounded hover:bg-purple-800 transition duration-300">
               Message for you
            </button>
            <div class="mt-4 text-lg text-blue-600 hidden" id="message">
              <span class="typewriter"></span>
            </div>
          </div>
        </main>

        <footer class="bg-opacity-10 shadow-lg bg-white text-white py-4 text-center">
          <p>Made with ‚ù§Ô∏è for you</p>
        </footer>

        <canvas id="heartsCanvas"></canvas>
        `;
        return;
      }

      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.querySelector(".countdown").textContent = `
        ${hours} Hours ${minutes} Minutes ${seconds} Seconds
      `;
    }

    // Timer updates every second
    setInterval(updateCountdown, 1000);

    // Initial call
    updateCountdown();

    // Hearts animation
    const canvas = document.getElementById("heartsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];

    class Heart {
      constructor(x, y, size, speed, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
        this.color = color;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, 
                          this.x - this.size, this.y + this.size / 3, 
                          this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, 
                          this.x + this.size / 2, this.y - this.size / 2, 
                          this.x, this.y);
        ctx.closePath();
        ctx.fill();
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -this.size;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      }
    }

    function initHearts() {
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height - canvas.height;
        const size = Math.random() * 20 + 10;
        const speed = Math.random() * 2 + 1;
        const color = `rgba(255, 20, 147, ${Math.random()})`;
        hearts.push(new Heart(x, y, size, speed, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => heart.update());
      requestAnimationFrame(animate);
    }

    initHearts();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      hearts.length = 0;
      initHearts();
    });

    // Image grid setup
    // const photosGrid = document.getElementById("photos-grid");
    // const images = [
    //   "images/january.jpg", "images/february.jpg", "images/march.jpg", "images/april.jpg",
    //   "images/may.jpg", "images/june.jpg", "images/july.jpg", "images/august.jpg",
    //   "images/september.jpg", "images/october.jpg", "images/november.jpg", "images/december.jpg"
    // ];
    // images.forEach((image, index) => {
    //   const monthDiv = document.createElement("div");
    //   monthDiv.className = "relative image-container";
    //   monthDiv.innerHTML = `
    //     <img src="${image}" alt="Month ${index + 1}" class="w-full h-48 object-cover rounded-lg shadow-lg" />
    //     <div class="image-overlay rounded-lg">
    //       <h3 class="text-xl font-semibold">Month ${index + 1}</h3>
    //       <p class="text-sm">Special memories for Month ${index + 1}</p>
    //     </div>
    //   `;
    //   monthDiv.addEventListener("click", () => {
    //     document.getElementById("showMessageBtn").click();
    //   });
    //   photosGrid.appendChild(monthDiv);
    // });

    const messageText = " Happy 1-year anniversary, my love! ‚ù§Ô∏è Thank you so much for being by my side throughout this entire year. Through the good times and the bad, you‚Äôve always been there, and I love you so much for that. Now and always, I hope you‚Äôll stay by my side, just as I‚Äôll always be by yours. Starting from this 1-year milestone, let‚Äôs continue to be together for many more years to come. I love you endlessly! . I love you more than I can say. üíñ";
    const showMessageBtn = document.getElementById("showMessageBtn");
    const messageEl = document.getElementById("message");
    const typewriterEl = document.querySelector(".typewriter");

    showMessageBtn.addEventListener("click", () => {
      if (!typewriterEl.textContent) {
        let i = 0;
        const interval = setInterval(() => {
          typewriterEl.textContent += messageText[i];
          i++;
          if (i >= messageText.length) clearInterval(interval);
        }, 100);
        messageEl.classList.remove("hidden");
      }
    });
  </script>
</body>

</html>
